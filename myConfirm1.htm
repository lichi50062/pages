<head>

<title>pages</title>
<style type="text/css">
<!--
body {
 margin-left: 0px;
 margin-top: 0px;
 background-color: menu;
 overflow: hidden;
 overflow-x:hidden;
    overflow-y:hidden;
}
-->
</style>
<script language="javascript">
function init()
{
 var args = window.dialogArguments
 try{
  message.innerHTML = args[1]; //設置提示的信息
  if(args[2] == 1)    //設置按鈕的選中狀態
   ok.focus(); 
  else
   cancel.focus();
 }catch(e){ 
 }
 ok.attachEvent("onclick",okClick); //設置YES按鈕的事件處理函數
 cancel.attachEvent("onclick",cancelClick);//設置NO按鈕的事件處理函數
}
function okClick()//YES按鈕的事件處理函數
{
  window.returnValue = true;
  window.close();
}
function cancelClick()//按鈕的事件處理函數
{
  window.returnValue = false
  window.close();
}
window.attachEvent("onload",init)
</script>
</head>

<body>
<table width="100%"  border="0" cellspacing="5">
  <tr>
    <td colspan="2"><div align="left" id="message">
      <img border="0" src="images\ico.gif" width="33" height="32"> </div></td>
  </tr>
  <tr>
    <td>
      <div align="right">
        <input name="ok" type="button" id="ok" value="  確定  ">    
      </div></td>
    <td>
      <div align="left">
        <input name="cancel" type="button" id="cancel" value="  取消  ">
      </div></td>
  </tr>
</table>
</body>
</html>
